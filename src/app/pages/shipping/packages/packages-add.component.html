<div class="inner_pages packages_add_box">
  <nb-card-header class="main_header">
    <h1 class="page_title">Add Packages</h1>
    <div class="content_spacing">
      <button type="button" class="cancel_button" (click)="goBack()">Cancel</button>
    </div>
    <div class="content_spacing">
      <button type="submit" class="success_button" (click)="save()" [disabled]="!packagesForm.form.valid">Save</button>
    </div>
  </nb-card-header>
  <div class="" [nbSpinner]="loadingList" nbSpinnerSize="large" nbSpinnerStatus="primary">
    <form #packagesForm="ngForm" role="form">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <nb-card class="nb-card inline-form-card">
            <nb-card-body class="nb-card-body">

              <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <nb-radio-group [(ngModel)]="packages.type" name="type">
                      <nb-radio class="shipping-radio" [value]="false">Items will be shipped individually</nb-radio>
                      <nb-radio class="shipping-radio" [value]="true">Items will be combined and shipped in a box
                      </nb-radio>
                    </nb-radio-group>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                  <label class="labelTxt">
                    Weight units <span class="blackDark">LB</span>
                  </label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 m-b-15">
                  <label class="labelTxt">
                    Size units <span class="blackDark">IN</span>
                  </label>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Code<span>*</span></label>
                    <input type="text" class="form-control inputText" placeholder="Code" [(ngModel)]="packages.code"
                      name="code" required>
                    <span *ngIf="codeExits" class="err-message">Code is already exist</span>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Box width<span>*</span></label>
                    <input type="number" class="form-control inputText" placeholder="Box width" [(ngModel)]="packages.shippingWidth"
                      name="shippingWidth" required>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="number inputLabel">Box height<span>*</span></label>
                    <input type="text" class="form-control inputText" placeholder="Box height" [(ngModel)]="packages.shippingHeight"
                      name="shippingHeight" required>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Box length<span>*</span></label>
                    <input type="number" class="form-control inputText" placeholder="Box length" [(ngModel)]="packages.shippingLength"
                      name="shippingLength" required>
                  </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                  <div class="form-group">
                    <label class="label inputLabel">Box weight<span>*</span></label>
                    <input type="number" class="form-control inputText" placeholder="Box weight" [(ngModel)]="packages.shippingWeight"
                      name="shippingWeight" required>
                  </div>
                </div>
              </div>
            </nb-card-body>
          </nb-card>
        </div>
      </div>


    </form>
  </div>
</div>
