<nb-card size="small" class="page-card">
  <nb-card-body>
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{'COMPONENTS.OPTIONS_VALUES_LIST' | translate}}</h1>
        <div class="content_spacing_empty"></div>

      </nb-card-header>

      <form class="form-inline">
        <div class="flexView">
          <input #search class="search form-control ng-pristine ng-valid ng-touched" value="{{ searchValue }}"
            type="text" placeholder="Search" (keydown.enter)="onSearch(search.value)" style="widows: 210px;">
          <img class="pointer" src="../../../../assets/img/magnifying-glass.png"
            title="{{ 'COMMON.SEARCH' | translate}}" width="32" height="32" (click)="onSearch(search.value)">
          <img class="pointer" src="../../../../assets/img/reload.png" title="{{ 'COMMON.RESET' | translate}}" alt=""
            width="32" height="32" (click)="resetSearch()">
        </div>
        <div class="flexView">
          <a class="createBtn" [routerLink]="['/pages/catalogue/options/create-option-value']"> <img class="pointer"
              src="../../../../assets/img/plus.png" title="{{ 'COMPONENTS.CREATE_CATEGORY' | translate}}" alt=""
              width="32" height="32">
            <label>{{ 'COMPONENTS.CREATE_OPTION_VALUE' | translate}}</label></a>
        </div>
      </form>


      <ng2-smart-table [settings]="settings" [source]="source" (deleteConfirm)="deleteRecord($event)"
        class="home-table">
      </ng2-smart-table>

      <ngx-paginator (changePage)="changePage($event)" [pagesToShow]="5" [currentPage]="currentPage" [perPage]="perPage"
        [count]="totalCount">
      </ngx-paginator>

    </div>
  </nb-card-body>
</nb-card>
