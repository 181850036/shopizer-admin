<nb-card size="small" class="page-card">
  <!-- <div *ngIf="loading" class="loading-block" [nbSpinner]="loading" nbSpinnerSize="large" nbSpinnerStatus="primary"></div> -->
  <nb-card-body class="productGroupPage">
    <div class="inner_pages_legacy">
      <nb-card-header class="main_header">
        <h1 class="page_title">{{ 'PRODUCT_GROUP.CREATE_PRODUCT_GROUP' | translate}}</h1>
        <div class="content_spacing" style="height:60px;">
        </div>
        <button type="submit" class="btn success_button">Save</button>
      </nb-card-header>

    </div>
    <form [formGroup]='form' class="productGroupForm">
      <div class="form-group">
        <label for="code" class="col-sm-10 col-form-label inputLabel">{{ 'COMMON.CODE' | translate}} *</label>
        <div class="col-sm-12">
          <input type="text" class="form-control inputText" id="code" formControlName='code' (change)="checkCode($event)"
            placeholder="{{ 'COMMON.CODE' | translate}}" required>
          <div class="err-message" *ngIf="(code.dirty || code.touched) && code.invalid && code">
            <span *ngIf="code.errors.required">
              {{ 'COMMON.CODE_REQUIRED' | translate}}
            </span>
            <span *ngIf="code.errors.pattern">
              {{ 'COMMON.ALPHA_DECIMAL_RULE' | translate}}
            </span>
          </div>
          <span *ngIf="!isCodeUnique" class="err-message">
            {{ 'COMMON.CODE_EXISTS' | translate}}
          </span>
        </div>
      </div>
    </form>
  </nb-card-body>
</nb-card>
